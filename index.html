<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jokenpô</title>
</head>

<body>
    <div class="container">
        <h1>Jokenpô</h1>

        <button class="pedra" onclick="playHuman ('pedra')">&#9994;</button>
        <button class="papel" onclick="playHuman ('papel')">&#x1F590;</button>
        <button class="tesoura" onclick="playHuman ('tesoura')">&#9996;</button>

        <p class="result"></p>

        <p class="myScore">Sua Pontuação: <span class="human"> 0</span></p>
        <p class="scoreAlexa">Pontuação da Alexa: <span class="machine">0</span></p>
    </div>
  <script src="./script.js"></script>
   
</body>

</html>
